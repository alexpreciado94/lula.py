[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lula-bot"
version = "2.0.0"
description = "AI Crypto Trading Bot with Monero Focus"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [{name = "CypherPunk Dev", email = "lula@sovereign.net"}]

# --- 1. DEPENDENCIAS BASE (Para la Orange Pi / Docker) ---
# Estas se instalan siempre. Son ligeras.
dependencies = [
    "ccxt>=4.0.0",
    "pandas>=2.0.0",
    "pandas_ta @ git+https://github.com/twopirllc/pandas-ta.git@development",
    "numpy>=1.24.0",
    "joblib>=1.3.0",
    "scikit-learn>=1.3.0",
    "python-dotenv>=1.0.0",
    "yfinance>=0.2.28",
    "requests>=2.31.0"
]

# --- 2. DEPENDENCIAS OPCIONALES (Para tu PC / Kali) ---
# Estas SOLO se instalan si tú se lo pides explícitamente.
[project.optional-dependencies]
train = [
    "tensorflow",
    "tf2onnx",
    "onnx",
    # El toolkit de RKNN hay que instalarlo vía URL directa para Linux x86
    # (Asegúrate de que esta URL coincida con tu versión de Python en Kali, ej 3.10 o 3.11)
    "rknn-toolkit2 @ https://github.com/rockchip-linux/rknn-toolkit2/raw/master/rknn-toolkit2/packages/rknn_toolkit2-2.3.0-cp311-cp311-linux_x86_64.whl"
]

dev = [
    "ruff",
    "black",
    "pytest"
]