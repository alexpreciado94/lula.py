[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lula-bot"
version = "2.0.0"
description = "AI Crypto Trading Bot with Monero Focus (Lullaby Protocol)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
    {name = "CypherPunk Dev", email = "lula@sovereign.net"}
]
dependencies = [
    "ccxt>=4.0.0",
    "pandas>=2.0.0",
    "pandas_ta>=0.3.14b0",
    "numpy>=1.24.0",
    "joblib>=1.3.0",
    "scikit-learn>=1.3.0",
    "python-dotenv>=1.0.0",
    "yfinance>=0.2.28",
    "requests>=2.31.0"
]

[project.optional-dependencies]
dev = [
    "ruff",      # Linter ultra-rápido (reemplaza a flake8)
    "black",     # Formateador de código
    "pytest",    # Tests unitarios
    "mypy"       # Chequeo de tipos estáticos
]

# --- CONFIGURACIÓN DE CALIDAD DE CÓDIGO (RUFF) ---
[tool.ruff]
# Longitud de línea para pantallas modernas
line-length = 100
target-version = "py39"

[tool.ruff.lint]
# E: Errores, F: Pyflakes, I: Import sort
select = ["E", "F", "I"]
ignore = []

[tool.ruff.lint.isort]
# Agrupar imports automáticamente
known-first-party = ["src"]