name: Lula Code Quality

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Probamos en 3.9 (Orange Pi) y 3.10 (PC moderno)
        python-version: ["3.9", "3.10"]

    steps:
    - name:  Checkout c贸digo
      uses: actions/checkout@v4

    - name:  Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Activa cach茅 para ir m谩s r谩pido en siguientes runs

    - name:  Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        # CRTICO: Instalar herramientas de compilaci贸n antes de procesar el ZIP
        python -m pip install --upgrade setuptools wheel
        # Instalar el proyecto con dependencias de desarrollo
        pip install .[dev]

    - name:  Linting con Ruff
      run: |
        # Busca errores en el c贸digo fuente y scripts
        ruff check src/ scripts/

    - name:  Verificar formato (Black)
      run: |
        # Comprueba si el c贸digo cumple el est谩ndar de estilo
        black --check src/ scripts/