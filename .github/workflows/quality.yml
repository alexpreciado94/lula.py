name: Lula Code Quality

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - name: 游닌 Checkout c칩digo
      uses: actions/checkout@v4

    - name: 游냀 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: 游닍 Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        # Instalamos las dependencias de desarrollo del pyproject.toml
        pip install .[dev]

    - name: 游댍 Linting con Ruff
      run: |
        # Revisa errores de sintaxis y estilo en la carpeta src y scripts
        ruff check src/ scripts/
        
    - name: 游꿛 Verificar formato (Black)
      run: |
        # Verifica si el c칩digo est치 bien formateado (sin modificarlo)
        black --check src/ scripts/

    # Opcional: Si en el futuro a침ades tests unitarios en la carpeta tests/
    # - name: 游빍 Ejecutar Tests
    #   run: |
    #     pytest tests/