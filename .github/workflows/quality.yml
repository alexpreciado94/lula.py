name: Lula Code Quality

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - name: 游닌 Checkout c칩digo
      uses: actions/checkout@v4

    - name: 游냀 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: 游닍 Instalar dependencias
      run: |
        # 1. Actualizar herramientas de compilaci칩n
        python -m pip install --upgrade pip setuptools wheel
        
        # 2. INSTALACI칍N MANUAL (OFFLINE)
        # Instalamos pandas_ta desde el archivo zip que subiste a libs/
        # Esto evita errores 404 o de autenticaci칩n con git
        pip install libs/pandas_ta.zip
        
        # 3. INSTALACI칍N DEL RESTO DEL PROYECTO
        # Instala las dependencias definidas en pyproject.toml
        pip install .[dev]

    - name: 游댍 Linting con Ruff
      run: |
        ruff check src/ scripts/

    - name: 游꿛 Verificar formato (Black)
      run: |
        black --check src/ scripts/