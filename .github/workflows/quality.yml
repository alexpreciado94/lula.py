name: Lula Code Quality

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        # 1. Instalar la librerÃ­a local (que ya estÃ¡ en el repo)
        pip install libs/pandas_ta.zip
        
        # 2. Instalar el resto del proyecto
        pip install .[dev]

    - name: ğŸ” Linting con Ruff
      run: ruff check src/ scripts/

    - name: ğŸ¨ Verificar formato (Black)
      run: black --check src/ scripts/